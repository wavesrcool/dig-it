query DigItGraph0000($figure: DigItGraphFigures0000!) {
  DigItGraph0000(figure: $figure) {
    pass
    message
    timestamp
    hash
    data {
      notes
      results {
        key
        created
        updated
        picture
        pictureDate
        description
        neighborhood
        value
        money
        place {
          key
          created
          updated
          line
          city
          region
          country
          geo {
            key
            created
            updated
            gh2
            gh9
            lat
            lng
          }
        }
      }
    }
  }
}
